
<article>
    <h2>入账记录 <a class="btn btn-info col-md-offset-1" href="{{excelUrl}}">下载</a>
        <a class="btn btn-default col-md-offset-3" ng-click="doFilter()" ng-if="!selectElement">筛选</a>
        <a class="btn btn-default col-md-offset-3" ng-click="hideFilter()" ng-if="selectElement">取消</a>
        <button class="btn btn-success" ng-click="conditionSearch()" style="width: 100px">查询</button>
    </h2>
    <hr>


    <div ng-show="selectElement">
        <form class="form-inline" style="display: inline">
            <!--<label for="start">起：</label>-->
            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" id="start" ng-model="condition.startTime" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <label for="end">~</label>
            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" id="end" ng-model="condition.endTime" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>

        </form>
    </div>
    <br>
    <table class="table table-bordered">
        <thead>
          <tr>
              <th>时间</th>
              <th>卡号</th>
              <th>金额</th>
              <th>项目</th>
              <th>项目负责人</th>
              <th>办理人</th>
              <th>原因</th>
              <th>查看</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records" ng-class-odd="'bg-info'">
              <td ng-bind="record.timestamp"></td>
              <td ng-bind="record.card.cardNumber"></td>
              <td ng-bind="record.count"></td>
              <td ng-bind="record.card.items[record.itemIndex].itemName"></td>
              <td ng-bind="record.card.items[record.itemIndex].itemOwner"></td>
              <td ng-bind="record.executor"></td>
              <td ng-bind="record.reason"></td>
              <td><a ng-href="#/card/record/view/{{record.recordId}}" target="_self"><span class="glyphicon glyphicon-pencil"></span></a></td>
          </tr>
        </tbody>
    </table>

</article>
